  <app-slider></app-slider>
  <app-category-slider></app-category-slider>

  <div class="container my-5">
    <div class="row">
      @for (product of allproducts; track $index) {
      <div class="col-md-2">
        <div class="product p-2">
         <div routerLink="/product-details/{{product._id}}">
          <img [src]="product.imageCover" loading="lazy" class="w-100">
          <h6 class="text-main">{{product.category.name}}</h6>
          <h5 class="fw-bold">{{product.title.split(' ').slice(0,2).join(' ')}} ...</h5>
          <div class="d-flex justify-content-between">
              <span>{{product.price}} EGP</span>
              <span><i class="fa-solid fa-star rating-color"></i> {{product.ratingsAverage}}  </span>
          </div>
         </div>
          <button (click)="addToCart(product._id)" class="btn bg-main text-white w-100 my-2">
            Add To Cart
          </button>
        </div>
      </div>
      }
    </div>
  </div>
